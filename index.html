<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/image/logo.png" />
  
    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Website Title -->
    <title>MyShop – Best Online Shopping Store</title>
  
    <!-- Basic SEO -->
    <meta name="description" content="MyShop is an online shopping website where you can buy trendy clothes, t-shirts, shoes and fashion products at best prices." />
    <meta name="keywords" content="MyShop, online shopping, buy clothes online, t shirts, shoes, fashion store, ecommerce website" />
    <meta name="author" content="MyShop" />
    <meta name="robots" content="index, follow" />
  
    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="MyShop – Best Online Shopping Store" />
    <meta property="og:description" content="Shop latest fashion, clothes, t-shirts and shoes at MyShop with best quality and prices." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myshop.com" />
    <meta property="og:image" content="https://myshop.com/logo.png" />
  
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyShop – Online Shopping Website" />
    <meta name="twitter:description" content="Buy stylish clothes, t-shirts & shoes online at MyShop." />
    <meta name="twitter:image" content="https://myshop.com/logo.png" />
  
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff6600" />
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
